name: Building Docker images

on:
  workflow_call:
    inputs:
      project:
        description: "ArgoCD Autopilot project name"
        type: string
        required: true
      application:
        description: "ArgoCD Autopilot app name"
        type: string
        required: true
      organisation:
        description: "[Overwrite] $github_repository_owner"
        type: string
        required: false
    secrets:
      token:
        required: true

env:
  registry: ghcr.io
  image_name: ${{ github.repository }}
  organisation: ${{inputs.organisation || github.repository_owner}}

jobs:
  build-and-push:
    name: üöÄ Build & push
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: üöö Fetching code
        uses: actions/checkout@master
        with:
          token: ${{ secrets.token }}
          submodules: "recursive"

      - name: üîë Authorizing with container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.token }}

      - name: üî• Firing up Docker builder
        id: buildx
        uses: docker/setup-buildx-action@master
        with:
          install: true

      - name: ‚ôªÔ∏è Setting up cache
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ env.image_name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ env.image_name }}

      ###########################
      # Build React
      ###########################
      - name: ‚§µÔ∏è React - Adding metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.registry }}/${{ env.image_name }}
          tags: type=sha,prefix=,format=long

      - name: üöÄ React - Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: .ci/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: ‚ôªÔ∏è Saving cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: üéâ Releasing
        uses: benc-uk/workflow-dispatch@master
        with:
          workflow: Release new version
          repo: ${{ env.organisation }}/continuous-delivery
          ref: "refs/heads/main"
          token: ${{ secrets.token }}
          inputs: '{ "image": "ghcr.io/react=${{ steps.meta.outputs.tags }}", "project": "${{ inputs.project }}", "application": "${{ inputs.application }}" }'
