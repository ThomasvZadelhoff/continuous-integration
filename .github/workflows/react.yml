name: Building Docker images

on:
  workflow_call:
    secrets:
      token:
        required: true

env:
  registry: ghcr.io

jobs:
  build-and-push:
    name: ğŸš€ Build & push
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸšš Fetching code
        uses: actions/checkout@master
        with:
          token: ${{ secrets.token }}
          submodules: "recursive"

      - name: ğŸ”‘ Authorizing with container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.token }}

      - name: ğŸ”¥ Firing up Docker builder
        id: buildx
        uses: docker/setup-buildx-action@master
        with:
          install: true

      - name: â™»ï¸ Setting up cache
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ github.repository }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ github.repository }}

      ###########################
      # Build React
      ###########################
      - name: â¤µï¸ React - Adding metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.registry }}/${{ github.repository }}
          tags: type=sha,prefix=,format=long

      - name: ğŸš€ React - Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: .ci/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: â™»ï¸ Saving cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
